<!--    Google HTML5 slide template

        Authors: Luke Mahé (code)

<head>
<title>Editable HTML5 Slides</title>

<meta charset='utf-8'>

<link rel="icon" type="image/png" href="/images/icon.png" />
<link rel="apple-touch-icon" href="/images/touch.png" />

<link rel="stylesheet" type="text/css" href="/styles/main.css" />
<link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css" />

<script type="text/javascript" src="/lib/beta/js/pf-client.js"></script>
<script type="text/javascript" src="/scripts/wiki-all.js"></script>


<script type="text/javascript">
  $(document).ready(namespace.com.pageforest.html5slides.onReady);
</script>

</head>

<body>
  <div id="page">
    <h1 id="page-heading">
      <span id="title">New Wiki</span>
      <span class="menu-bar">
        <input type="button" id="edit" value="Edit"/>
      </span>
    </h1>

    <div class="if_edit" id="inputBlock">
      <textarea id="editor"></textarea>
    </div>

    <div id="outputBlock">
      <div id="output"></div>
    </div>

    <div id="footer">
      <hr/>
      <a target="_blank" href="#">Start a New Wiki</a> |
      <a target="_blank" href="http://daringfireball.net/projects/markdown/syntax">Markdown Help</a> |
      <a target="_blank" href="/#mckoss-8340">Markdown Sample</a> |
      <a target="_blank" href="https://github.com/mckoss/pfwiki">Source Code</a> |
      <a href="http://www.pageforest.com">Pageforest.com</a>
    </div> 

  </div>

  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-2072869-7']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
    '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
