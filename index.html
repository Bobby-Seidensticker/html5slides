<!DOCTYPE html>
<html manifest="/app.manifest">

<!--    Google HTML5 slide template adapted for real-time
        editing in the format of wiki.pageforest.com     -->

<!--    Google HTML5 slide template

        Authors: Luke MahÃ© (code)
        Marcin Wichary (code and design)

        Dominic Mazzoni (browser compatibility)
        Charles Chen (ChromeVox support)

        URL: http://code.google.com/p/html5slides/ -->

<head>
<title>Editable HTML5 Slides</title>

<meta charset='utf-8'>


<link rel="icon" type="image/png" href="/images/icon.png" />
<link rel="apple-touch-icon" href="/images/touch.png" />

<link rel="stylesheet" type="text/css" href="/styles/main.css" />
<link rel="stylesheet" type="text/css" href="/lib/beta/css/client.css" />

<script type="text/javascript" src="/lib/beta/js/pf-client.js"></script>
<script type="text/javascript" src="/scripts/all.js"></script>
<script type="text/javascript" src="/scripts/slides.js"></script>


<script type="text/javascript">
  $(document).ready(namespace.com.pageforest.html5slides.onReady);
</script>

</head>

<body>
  <div id="page">
    <h1 id="page-heading">
      <span id="title">Editable HTML5 Slides</span>
      <span class="menu-bar">
        <div id=phantom><pre id=phantomPre></pre></div>
        <select id=select>
          <option value=title>Title</option>
          <option value=text>Text</option>
          <option value=bullets>Bullets</option>
          <option value=segue>Segue</option>
          <option value=code>Inline Code</option>
          <option value=codePretty>Block Pretty Code</option>
          <option value=builds>Builds with Action</option>
          <option value=table>Table</option>
          <option value=styles>Colors</option>
          <option value=smaller>Small font</option>
          <option value=image>Image</option>
          <option value=imageCenter>Image Center</option>
          <option value=imageFill>Image Fill</option>
          <option value=quote>Quote</option>
          <option value=embed>Embeded Webpage</option>
          <option value=embedFull>Embeded Webpage Full</option>
        </select>
        <input type="button" id="insert" value="Insert"/>
        <input type="button" id="edit" value="Edit"/>
      </span>
    </h1>

    <div class="if_edit" id="inputBlock">
      <textarea id="editor"></textarea>
    </div>

    <div id="outputBlock">
      <div id="output"></div>
      <div id="nav">
        <input type="button" id="prev" value="Back"/>
        <div id=pos></div>
        <input type="button" id="next" value="Next"/>
      </div>
    </div>

    <div id="footer">
      <hr/>
      <a target="_blank" id=fullscreen href="#">This Slideshow Fullscreen</a> |
      <a target="_blank" href="http://code.google.com/p/html5slides/">Google's Original</a> |
      <a target="_blank" href="https://github.com/Bobby-Seidensticker/html5slides">Source Code</a> |
      <a href="http://www.pageforest.com">Pageforest.com</a>
    </div>

  </div>

  <script type="slide-template" title="title">
    <article>
      <h1>
        Title Goes Here Up<br/>
        To Two Lines
      </h1>
      <p>
        Presenter's Name<br/>
        Date
      </p>
    </article>
  </script>

  <script type="slide-template" title="text">
    <article>
      <h3>
        Title Goes Here Up<br/>
        To Two Lines
      </h3>
      <p>
        This is a paragraph with just text.  This is a paragraph with just text.
        This is a paragraph with just text.  This is a paragraph with just text.
        This is a paragraph with just text.  This is a paragraph with just text.
      </p>
    </article>
  </script>

  <script type="slide-template" title="bullets">
    <article>
      <h3>Title</h3>
      <ul>
        <li>Item 1
        <li>Item 2
        <li>Item 3
      </ul>
    </article>
  </script>

  <script type="slide-template" title="codePretty">
    <article>
      <h3>This slide has some code </h3>
      <section>
        <pre>
&lt;script type="text/javascript"&gt;
  // Say hello world until the user starts questioning
  // the meaningfulness of their existence.
  function helloWorld(world) {
    for (var i = 42; --i &gt;= 0;) {
      alert("Hello " + String(world));
    }
  }
&lt;/script&gt;
&lt;style&gt;
  p { color: pink }
  b { color: blue }
  u { color: "umber" }
&lt;/style&gt;
        </pre>
      </section>
    </article>
  </script>

  <script type="slide-template" title="code">
    <article>
      <h3>
        Inline Code
      </h3>
      <p>
        Take your paragraph and add some <code>code sample: 5px;</code>
      </p>
    </article>
  </script>

  <script type="slide-template" title="builds">
    <article>
      <h3>
        Slide with bullet points that builds
      </h3>
      <ul class="build">
        <li>
          This is an example of a list
        <li>
          The list items fade in
        <li>
          Last one!
      </ul>
      <div class="build">
        <p>Any element with child nodes can build.</p>
        <p>It doesn't have to be a list.</p>
      </div>
    </article>
  </script>

  <script type="slide-template" title="table">
    <article>
      <h3>
        Slide with a table
      </h3>
      <table>
        <tr>
          <th>
            Name
          <th>
            Occupation
        <tr>
          <td>
           Luke Mahe
          <td>
            V.P. of Keepin' It Real
        <tr>
          <td>
             Marcin Wichary
          <td>
             The Michael Bay of Doodles
      </table>
    </article>
  </script>

  <script type="slide-template" title="styles">
    <article>
      <h3>
        Styles
      </h3>
      <ul>
        <li>
          <span class='red'>class="red"</span>
        <li>
          <span class='blue'>class="blue"</span>
        <li>
          <span class='green'>class="green"</span>
        <li>
          <span class='yellow'>class="yellow"</span>
        <li>
          <span class='black'>class="black"</span>
        <li>
          <span class='white'>class="white"</span>
        <li>
          <b>bold</b> and <i>italic</i>
      </ul>
    </article>
  </script>

  <script type="slide-template" title="smaller">
    <article class='smaller'>
      <h3>
        Everything is small!
      </h3>
      <ul>
        <li>
          Bullets
      <p>Paragraphs!</p>
      <table>
        <tr>
          <th>
            Even
          <th>
            Tables
        <tr>
          <td>
            Are
          <td>
            Acceptable
          </table>
      </ul>
    </article>
  </script>

  <script type="slide-template" title="segue">
    <article>
      <h2>
        Segue slide
      </h2>
    </article>
  </script>

  <script type="slide-template" title="imageFill">
    <article class='fill'>
      <h3>
        Image filling the slide (with optional header)
      </h3>
      <p>
        <img src='http://i55.tinypic.com/14vpr0j.jpg'>
      </p>
      <div class='source white'>
        Source: Eric Schmidt
      </div>
    </article>
  </script>

  <script type="slide-template" title="image">
    <article>
      <h3>
        Slide with an image
      </h3>
      <p>
        <img style='height: 500px' src='http://i53.tinypic.com/zk65jq.png'>
      </p>
      <div class='source'>
        Source: Sergey Brin
      </div>
    </article>
  </script>

  <script type="slide-template" title="imageCenter">
    <article>
      <h3>
        Slide with an image (centered)
      </h3>
      <p>
        <img class='centered' style='height: 500px' src='http://i53.tinypic.com/zk65jq.png'>
      </p>
      <div class='source'>
        Source: Larry Page
      </div>
    </article>
  </script>

  <script type="slide-template" title="quote">
    <article>
      <q>
        The best way to predict the future is to invent it.
      </q>
      <div class='author'>
        Alan Kay
      </div>
    </article>
  </script>

  <script type="slide-template" title="embed">
    <article class='nobackground'>
      <h3>
        A slide with an embed + title
      </h3>
      <iframe src='http://www.pageforest.com'></iframe>
    </article>
  </script>

  <script type="slide-template" title="embedFull">
    <article class='fill'>
      <h3>
        Full-slide embed with (optional) slide title on top
      </h3>
      <iframe src='http://www.pageforest.com'></iframe>
    </article>
  </script>

  <script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-2072869-7']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') +
    '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
</body>
</html>
